<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-2.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        >

<head>
    <title>CykerOmensInc :: Profile</title>
</head>
<body>

<div th:include="header::head"></div>
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>User List</h1>
                    <hr class="small"/>
                    <span class="subheading">Our esteemed site users</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <table>
        <head>
            <tr>
                <th></th>
            </tr>
        </head>
        <tbody th:if="${user !=null}">
        <tr>
            <td>Name</td>
            <td th:text="${user.getName()}">Cyker Omens</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td th:text="${user.gender}">Male</td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:text="${user.email}">cykeromens@gmail.com</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td th:text="${user.phoneNumber}">07034755831</td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text="${user.address}">5 Ayetoro Ajah</td>
        </tr>
        <tr>
            <td><form method="post" th:action="@{|${user.id}|}">
                <input type="submit" value="Delete" />
            </form>
            </td></tr>
        </tbody>
    </table>
</div>

<div th:include="footer::foot"/>
</body>
</html>
