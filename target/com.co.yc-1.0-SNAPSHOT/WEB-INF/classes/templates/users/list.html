<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-2.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
        >

<head>
    <title>CykerOmensInc :: Users</title>
</head>
<body>

    <div th:include="header::head"/>
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>User List</h1>
                        <hr class="small"/>
                        <span class="subheading">Our esteemed site users</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-3">
                <div class="panel panel-green">
                    <div class="panel-heading">Admin Navigation</div>
                    <div class="panel-body">
                        <ul class="list-unstyled">
                            <li><a th:href="@{/login}"> Sign in</a></li>
                            <li><a th:href="@{/users?form}">Add User</a></li>
                            <li><a th:href="@{/chirps}">Manage Post</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        Users List
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="users">
                                <thead>
                                    <tr>
                                        <th>NAME</th>
                                        <th>EMAIL</th>
                                        <th>PHONE NUMBER</th>
                                        <th>ACTION</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr th:each="user : ${users}">
                                        <a th:href="${user.id}">
                                            <td th:href="${user.getName()}">Cyprian Omenuko</td></a>
                                            <td th:text="${user.email}">cykeromens@gmail.com</td>
                                            <td th:text="${user.username}">07034755831</td>
                                            <td><a th:href="@{|/users/${user.id}|}">View</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>

    </div>
    <div th:include="footer::foot"/>
</body>
</html>
